
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Name Initials Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ff69b4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        input, button {
            padding: 15px;
            margin: 8px;
            border-radius: 5px;
            border: 2px solid #ff69b4;
            background-color: #1a1a1a;
            color: #ff69b4;
            font-size: 16px;
            width: 320px;
            max-width: 90vw;
        }
        input::placeholder {
            color: #ff69b4aa;
        }
        button {
            background-color: #ff69b4;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            width: 160px;
        }
        button:hover {
            background-color: #ff1493;
            color: white;
        }
        #output {
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 5px #ff69b4;
        }
        h1 {
            text-shadow: 0 0 10px #ff69b4;
        }
    </style>
</head>
<body>

    <h1>ðŸ’€ Name Initials Generator ðŸ’€</h1>

    <input type="text" id="nameInput" placeholder="Type your real name" />
    <input type="number" id="yearInput" placeholder="Add the year you were born" />
    <button onclick="generateShortName()">Generate</button>
    <button onclick="downloadResult()">Download as TXT</button>

    <div id="output"></div>

    <script>
        const letterMap = {
            'A': 'Î”', 'B': 'Î²', 'C': 'Ä†', 'D': 'Ä', 'E': 'â‚¬', 'F': 'â‚£', 'G': 'Ç¤', 'H': 'Ä¦', 'I': 'Æ—', 'J': 'Ä´',
            'K': 'Òœ', 'L': 'Å', 'M': 'Îœ', 'N': 'Å‡', 'O': 'Ã˜', 'P': 'Æ¤', 'Q': 'Î©', 'R': 'Å˜', 'S': 'Åž', 'T': 'Å¦',
            'U': 'á»®', 'V': 'V', 'W': 'Å´', 'X': 'Ð–', 'Y': 'Â¥', 'Z': 'Å½'
        };

        let lastResult = '';

        function generateShortName() {
            const name = document.getElementById('nameInput').value.trim();
            const year = document.getElementById('yearInput').value.trim();

            if (name === '' || year === '') {
                document.getElementById('output').innerText = "âš ï¸ Please enter both name and year!";
                lastResult = '';
                return;
            }

            const nameParts = name.split(' ');
            let initials = '';

            for (let part of nameParts) {
                if (part.length > 0) {
                    let letter = part.charAt(0).toUpperCase();
                    initials += letterMap[letter] || letter;
                }
            }

            const yearSuffix = year.slice(-2);
            const result = `${initials}_${yearSuffix}_`;

            document.getElementById('output').innerText = result;
            lastResult = result;
        }

        function downloadResult() {
            if (lastResult === '') {
                alert("Please generate a name first!");
                return;
            }

            const blob = new Blob([lastResult], { type: "text/plain" });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = "name_initials.txt";
            document.body.appendChild(a);
            a.click();

            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>

</body>
</html>
